<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 10px;
      color: #fff;
      background-color: #007aff;
      transition: background 0.2s;
    }
    .button:hover {
      background-color: #289eff;
    }
    .note {
      margin-top: 30px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <h1>Open in your browser</h1>

  <a href="#" id="openBtn" class="button">Open in Browser</a>

  <div class="note">Tap the button to view full content outside the app.</div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const ofLink = "https://onlyfans.com/lily_sweety1/c2";

    openBtn.addEventListener("click", function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(ua)) {
        // Android → Chrome via intent
        window.location.href = `intent://onlyfans.com/lily_sweety1/c2#Intent;scheme=https;package=com.android.chrome;end;`;
      } else if (/iPad|iPhone|iPod/.test(ua)) {
        // iOS → Try Chrome if installed
        window.location.href = `googlechrome://onlyfans.com/lily_sweety1/c2`;

        // Safari fallback
        setTimeout(() => {
          const a = document.createElement('a');
          a.href = ofLink;
          a.target = '_blank';
          a.rel = 'noopener';
          document.body.appendChild(a);
          a.click();
          a.remove();
        }, 1500);
      } else {
        // Desktop fallback
        window.location.href = ofLink;
      }
    });
  </script>

</body>
</html>
